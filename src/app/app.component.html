<div class="container">
  <h2>Reactive Forms</h2>
<form  [formGroup]="registrationForm">
  {{registrationForm.value | json}}
  <div class="form-group">
      <label for="">Username</label>
      <input [class.is-invalid]="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched" formControlName="userName" type="text" class="form-control">
     

      <div *ngIf="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched">
        <small class="text-danger" *ngIf="registrationForm.get('userName')?.hasError('required')" >Username is required</small>
        <small class="text-danger" *ngIf="registrationForm.get('userName')?.hasError('minlength')" >Username must be at least 3 characters</small>
        <small class="text-danger" *ngIf="registrationForm.get('userName')?.hasError('forbiddenName')" >This username is not allowed</small>
      </div>
      
   </div>
  <div class="form-group">
    <label for="">Password</label>
    <input formControlName="password" type="password" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Confirm Password</label>
    <input [class.is-invalid]="registrationForm.hasError('misMatch')" formControlName="confirmPassword" type="password" class="form-control">
    <small class="text-danger" *ngIf="registrationForm.hasError('misMatch')">Password does not match</small>
    {{registrationForm.hasError('misMatch')}}
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input formControlName="email" type="email" class="form-control">
  </div>
  <div class="form-check">
    <input type="checkbox" formControlName="subscribe" class="form-check-input">
    <label for="" class="form-check-label">
      send me promotional letters
    </label>
  </div>
  <div formGroupName="address">
    <div class="form-group">
      <label for="">City</label>
      <input formControlName="city" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">State</label>
      <input formControlName="state" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">postalCode</label>
      <input formControlName="postalCode" type="number" class="form-control">
    </div>
  </div>
  <button class="btn btn-primary mt-3" type="submit">Submit</button>
</form>
</div>
